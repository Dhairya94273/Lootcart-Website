<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catch the Ball</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    font-family: Arial, sans-serif;
    color: white;
  }

  #game {
    position: relative;
    width: 400px;
    height: 600px;
    background: #111;
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.6);
  }

  #basket {
    position: absolute;
    bottom: 20px;
    left: 160px;
    width: 80px;
    height: 20px;
    background: #4ade80;
    border-radius: 10px;
  }

  .ball {
    position: absolute;
    top: 0;
    width: 20px;
    height: 20px;
    background: #facc15;
    border-radius: 50%;
  }

  #score, #lives {
    position: absolute;
    top: 10px;
    font-size: 18px;
    font-weight: bold;
  }
  #score { left: 10px; }
  #lives { right: 10px; }

  #gameOver {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    font-size: 24px;
    font-weight: bold;
    display: none;
  }

  #restartBtn {
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    background: #60a5fa;
    color: #111;
    font-size: 16px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
  }
  #restartBtn:hover {
    background: #3b82f6;
  }
</style>
</head>
<body>
  <div id="game">
    <div id="basket"></div>
    <div id="score">Score: 0</div>
    <div id="lives">Lives: 3</div>
    <div id="gameOver">
      <p id="finalMessage"></p>
      <button id="restartBtn" onclick="restartGame()">Restart</button>
    </div>
  </div>

<script>
  const game = document.getElementById("game");
  const basket = document.getElementById("basket");
  const scoreEl = document.getElementById("score");
  const livesEl = document.getElementById("lives");
  const gameOverScreen = document.getElementById("gameOver");
  const finalMessage = document.getElementById("finalMessage");

  let score = 0;
  let lives = 3;
  let gameRunning = true;

  // Move basket with keyboard
  document.addEventListener("keydown", e => {
    if (!gameRunning) return;
    const basketRect = basket.getBoundingClientRect();
    const gameRect = game.getBoundingClientRect();

    if (e.key === "ArrowLeft" && basket.offsetLeft > 0) {
      basket.style.left = basket.offsetLeft - 20 + "px";
    }
    if (e.key === "ArrowRight" && basketRect.right < gameRect.right) {
      basket.style.left = basket.offsetLeft + 20 + "px";
    }
  });

  // Create falling balls
  function createBall() {
    if (!gameRunning) return;

    const ball = document.createElement("div");
    ball.classList.add("ball");
    ball.style.left = Math.random() * 380 + "px";
    game.appendChild(ball);

    let fallInterval = setInterval(() => {
      if (!gameRunning) {
        ball.remove();
        clearInterval(fallInterval);
        return;
      }

      ball.style.top = ball.offsetTop + 5 + "px";

      // Collision check
      const ballRect = ball.getBoundingClientRect();
      const basketRect = basket.getBoundingClientRect();

      if (
        ballRect.bottom >= basketRect.top &&
        ballRect.left < basketRect.right &&
        ballRect.right > basketRect.left
      ) {
        score++;
        scoreEl.textContent = "Score: " + score;
        ball.remove();
        clearInterval(fallInterval);
      }

      // Missed ball
      if (ball.offsetTop > 600) {
        ball.remove();
        clearInterval(fallInterval);
        lives--;
        livesEl.textContent = "Lives: " + lives;
        if (lives <= 0) endGame();
      }
    }, 30);
  }

  // Spawn balls
  let spawnInterval = setInterval(createBall, 1500);

  // End Game
  function endGame() {
    gameRunning = false;
    clearInterval(spawnInterval);
    finalMessage.textContent = `Game Over! ðŸŽ® Final Score: ${score}`;
    gameOverScreen.style.display = "flex";
  }

  // Restart Game
  function restartGame() {
    score = 0;
    lives = 3;
    scoreEl.textContent = "Score: 0";
    livesEl.textContent = "Lives: 3";
    gameOverScreen.style.display = "none";
    gameRunning = true;
    spawnInterval = setInterval(createBall, 1500);
  }
</script>
</body>
</html>
