<body>

<div class="container">
  <div class="form-card">
    <h2>Create Account</h2>
    <form id="registerForm">
      <label>First Name *</label>
      <input type="text" id="firstName" placeholder="First name">

      <label>Middle Name *</label>
      <input type="text" id="middleName" placeholder="Middle name">

      <label>Last Name *</label>
      <input type="text" id="lastName" placeholder="Last name">

      <label>Email *</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label>Mobile No *</label>
      <input type="text" id="mobile" placeholder="Enter your Mobile No">

      <label>Password *</label>
      <input type="password" id="password" placeholder="Create password">

      <label>Confirm Password *</label>
      <input type="password" id="confirm" placeholder="Re-enter password">

      <div class="btn"><a href = "C:\Users\HP\Desktop\Digital learning platform\Login_page.html">Register</a></div>
